<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Fi Debug</title>
</head>
<body>
    <h1>Debug de Variables de Entorno</h1>
    <div id="debug"></div>
    <script>
        const debug = document.getElementById('debug');
        debug.innerHTML = `
            <h2>Variables de Entorno:</h2>
            <p><strong>VITE_SUPABASE_URL:</strong> ${window.ENV?.VITE_SUPABASE_URL || 'NO DEFINIDA'}</p>
            <p><strong>VITE_SUPABASE_ANON_KEY:</strong> ${window.ENV?.VITE_SUPABASE_ANON_KEY ? 'CONFIGURADA' : 'NO DEFINIDA'}</p>
            <p><strong>VITE_SPEEDTEST_API_URL:</strong> ${window.ENV?.VITE_SPEEDTEST_API_URL || 'NO DEFINIDA'}</p>
        `;
    </script>
</body>
</html>
